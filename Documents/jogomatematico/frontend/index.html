<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de Matemática</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container-centralizado {
      max-width: 600px; /* Largura máxima do contêiner */
      margin: 50px auto; /* Centraliza o contêiner na página */
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #pergunta-texto {
      font-weight: bold; /* Deixa a pergunta em negrito */
      font-size: 1.8rem; /* Tamanho maior para destacar a pergunta */
      margin-bottom: 15px;
    }
    #timer {
      font-size: 1.2rem;
      color: #dc3545;
      transition: color 0.5s ease;
    }
    #timer.alerta {
      color: #ff0000; /* Cor de alerta quando o tempo está acabando */
    }
  </style>
</head>
<body>
  <div class="container-centralizado text-center">
    <h1 class="display-6">Desafio de Matemática</h1>

    <!-- Botões de Nível -->
    <div class="btn-group mb-3">
      <button class="btn btn-primary" onclick="mudarNivel('facil')">Fácil</button>
      <button class="btn btn-warning" onclick="mudarNivel('medio')">Médio</button>
      <button class="btn btn-danger" onclick="mudarNivel('dificil')">Difícil</button>
    </div>

    <!-- Pergunta e Resposta -->
    <p id="pergunta-texto" class="lead fw-bold">Carregando pergunta...</p>
    <input type="text" id="resposta" class="form-control form-control-sm mb-2" placeholder="Sua resposta">
    <button onclick="enviarResposta()" class="btn btn-success w-100">Enviar</button>

    <!-- Timer -->
    <p id="timer" class="mt-3">Tempo restante: 20s</p>

    <!-- Pontuação -->
    <h2>Pontuação: <span id="pontuacao" class="badge bg-success">0</span></h2>

    <!-- Campo para Inserir Nome e Salvar Pontuação -->
    <div class="mt-3">
      <label for="nome-jogador" class="form-label">Insira seu nome:</label>
      <input type="text" id="nome-jogador" class="form-control form-control-sm mb-2" placeholder="Digite seu nome">
    </div>
    <button onclick="salvarPontuacao()" class="btn btn-primary w-100">Salvar Pontuação</button>

    <!-- Ranking -->
    <h3 class="mt-4">Ranking Global</h3>
    <ul id="ranking-lista" class="list-group"></ul>
  </div>

<div class="container-centralizado text-center">
  <h3>Cadastro</h3>
  <input type="text" id="cadastro-nome" placeholder="Nome" class="form-control mb-2">
  <input type="email" id="cadastro-email" placeholder="E-mail" class="form-control mb-2">
  <input type="password" id="cadastro-senha" placeholder="Senha" class="form-control mb-2">
  <button onclick="cadastrarUsuario()" class="btn btn-primary w-100">Cadastrar</button>

  <h3 class="mt-4">Login</h3>
  <input type="email" id="login-email" placeholder="E-mail" class="form-control mb-2">
  <input type="password" id="login-senha" placeholder="Senha" class="form-control mb-2">
  <button onclick="loginUsuario()" class="btn btn-success w-100">Login</button>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
